<!DOCTYPE html>

<html>
    <head>
        <title>Hearts</title>
        <script src="jquery-3.2.1.js"></script>
        <script src="Card.js"></script>
        <script src="Hearts.js"></script>
        <script src="HeartsMatch.js"></script>
        <script src="DumbAI.js"></script>
        <script src="Player.js"></script>
        <script src="Main.js"></script>
        <link rel="stylesheet" type="text/css" href="hearts.css">
    </head>
    <body>
        <div id="top_pane" class="pane">
            <div id="North-hand" class="cards_pane">
                <div class="score" id="north-label">
                    <!-- <p id="north-score">North Player</p>                     -->
                </div>
                <!-- <p>insert cards here</p> -->
            </div>
        </div>
        <div id="mid_pane" class="pane">
            <div id="West-hand" class="flex-item">
                <div class="score" id="west-label">
                    <!-- <p id="west-score">West Player</p> -->
                </div>
            </div>
            <div id="table" class="flex-item">
                <table id="playing-table">
                    <tr id="row1">
                        <td></td>
                        <td>North Plays
                            <div id="North"></div>
                        </td>
                        <td></td>
                    </tr>
                    <tr id="row2">
                        <td>West Plays
                            <div id="West"></div>
                        </td>
                        <td id="status"></td>
                        <td>East Plays
                            <div id="East"></div>
                        </td>
                    </tr>
                    <tr id="row3">
                        <td></td>
                        <td>South Plays
                            <div id="South"></div>
                        </td>
                        <td></td>
                    </tr>
                </table>

            </div>
            <div id="East-hand" class="flex-item">
                <div class="score" id="east-label">
                    <!-- <p id="east-score">East Player</p>       -->
                </div>
            </div>
        </div>
        <div id="bottom_pane" class="pane">
            <!-- <div class="score" id="south-score">
                <p>south player here</p>
            </div> -->
            <div id="player" class="pane">
                <div class="score" id="south-label">
                    <!-- <p>south player here</p> -->
                </div>
            </div>
        </div>
        <div id="button-panel">
            <!-- <button type="button" id="play-game">Start Game!</button> -->
            <!-- <button type="button" id="show-dealt">Show My Cards!</button> -->
            <button type="button" class="op-button" id="pass">PASS CARDS</button>
            <button type="button" class="op-button" id="play-card">PLAY CARD</button>
        </div>
    </body>

</html>
